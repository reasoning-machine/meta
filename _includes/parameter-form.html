<div class="llm-param-form">
  <form id="llmParamsForm">
    <div class="form-row">
      <label for="model">model:</label>
      <input type="text" id="model" name="model" value="Llama-4-Maverick-17B-128E-Instruct-FP8">
    </div>
    <div class="form-row"> <!-- Added form-row class -->
      <label for="max_completion_tokens">max_completion_tokens:</label>
      <input type="number" id="max_completion_tokens" name="max_completion_tokens" value="4096" step="1" min="1" max="100000">
    </div>
    <div class="form-row"> <!-- Added form-row class -->
      <label for="repetition_penalty">repetition_penalty:</label>
      <input type="number" id="repetition_penalty" name="repetition_penalty" value="1.0" step="0.1" min="1.0" max="2.0">
    </div>
    <div class="form-row"> <!-- Added form-row class -->
      <label for="temperature">temperature:</label>
      <input type="number" id="temperature" name="temperature" value="0.7" step="0.1" min="0.0" max="1.0">
    </div>
    <div class="form-row"> <!-- Added form-row class -->
      <label for="top_p">top_p:</label>
      <input type="number" id="top_p" name="top_p" value="0.7" step="0.1" min="0.1" max="1">
    </div>
    <div class="form-row"> <!-- Added form-row class -->
      <label for="top_k">top_k:</label>
      <input type="number" id="top_k" name="top_k" value="0.7" step="0.1" min="0.1" max="1">
    </div>
        <div> <!-- This div can remain as is for the button, or you can add form-row and adjust alignment if needed -->
      <a href="#" id="navigateToMachineLink" class="styled-link-button">Reason with these settings, Machine.</a>
    </div>
  </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navigateLink = document.getElementById('navigateToMachineLink');
        if (navigateLink) {
            navigateLink.addEventListener('click', function(event) {
                event.preventDefault();
                const form = document.getElementById('llmParamsForm');
                const params = {};
                new FormData(form).forEach((value, key) => {
                if (value) {
                    params[key] = value;
                }
              });

              const queryParams = new URLSearchParams(params);

              // Construct the target URL using Jekyll's relative_url filter for robustness
              const targetBaseUrl = "{{ 'machine' | relative_url }}";
              const targetUrl = targetBaseUrl + '?' + queryParams.toString();

              window.location.href = targetUrl;
            });
        }
    });
</script>
